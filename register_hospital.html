<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration - BloodLink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #800000;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        BloodLink - Hospital Registration
    </header>

    <div class="container">
        <h2>Hospital Registration</h2>
        <form action="submit_hospital.php" method="POST">
            <input type="text" name="hospital_id" placeholder="Hospital ID" required>
            <input type="text" name="hospital_name" placeholder="Hospital Name" required>
            <input type="email" name="hospital_email" placeholder="Email" required>
            <input type="tel" name="hospital_phone" placeholder="Phone Number" required>
            <input type="text" name="hospital_location" placeholder="Location" required>
            <input type="password" name="hospital_password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
