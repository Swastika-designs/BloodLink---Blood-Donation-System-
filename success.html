<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #f8f9fa; font-family: Arial, sans-serif;
        }
        .container {
            background-color: #d4edda; color: #155724;
            padding: 40px; border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center; max-width: 400px; width: 100%;
        }
        .btn {
            background-color: #800000; color: white; padding: 12px 24px;
            border: none; border-radius: 5px; margin: 10px; font-size: 16px;
            cursor: pointer; transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: #600000; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Successful!</h2>
        <p>You can now log in to your account.</p>
        <button class="btn" onclick="window.location.href='login.html';">Login</button>
        <button class="btn" onclick="window.location.href='HomePage.html';">Home</button>
    </div>
</body>
</html>
