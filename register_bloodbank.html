        h2 {
            text-align: center;

            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],

        input[type="password"],

<body>

<header>
    BloodLink - Blood Bank Registration
</header>

<div class="container">
    <h2>Register Blood Bank</h2>
    <form action="submit_bloodbank.php" method="POST">
        <input type="number" name="bank_id" placeholder="Bank ID" required>
        <input type="text" name="bank_name" placeholder="Blood Bank Name" required>
        <input type="text" name="bank_location" placeholder="Location" required>
        <input type="email" name="bank_email" placeholder="Email" required>
        <input type="tel" name="bank_phone" placeholder="Phone Number" required>
        <input type="password" name="bank_password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
